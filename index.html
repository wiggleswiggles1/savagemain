<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTS Master Overlay | TechBuilds</title>
    <script src="https://js.pusher.com/8.3.0/pusher.min.js"></script>
    <style>
        body { background: transparent; overflow: hidden; margin: 0; padding: 0; }
        #status-msg { position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; font-size: 11px; text-shadow: 1px 1px black; opacity: 0.4; }
    </style>
</head>
<body>

<script>
    const KICK_CHATROOM_ID = "1085080"; 
    const TWITCH_CHANNEL = "xstr8xsavagex";
    const TWITCH_OAUTH = "oauth:k00bellyf4iqcc6obzjomv9c7v6w1q";

    const USER_BLACKLIST = ["streamelements", "nightbot", "botrix", "kicktools", "kickbot", "growopgame", "missxss", "botrixoficial", "BotRixOficial"]; 
    const WORD_BLACKLIST = ["http", ".com", ".net", ".org"]; 
    const PREFIX_BLOCK = ["!", "/"]; 

    let voices = [];
    let lastProcessedMessage = ""; 
    let ttsEnabled = true; 
    let subOnlyMode = false;
    let readNames = false;

    function loadVoices() { 
        voices = window.speechSynthesis.getVoices().filter(v => v.lang.includes('en')); 
        if (voices.length === 0) voices = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function updateStatusUI() {
        const el = document.getElementById('status-msg');
        el.innerText = `TTS: ${ttsEnabled ? 'ON' : 'OFF'} | Mode: ${subOnlyMode ? "SUBS/VIP" : "ALL"} | Names: ${readNames ? "ON" : "OFF"}`;
        el.style.color = ttsEnabled ? '#53fc18' : '#ff4b4b';
    }

    // --- KICK (Full Badge Parsing) ---
    const pusher = new Pusher('32cbd69e4b950bf97679', { cluster: 'us2', forceTLS: true });
    const kickChannel = pusher.subscribe(`chatrooms.${KICK_CHATROOM_ID}.v2`);
    
    kickChannel.bind('App\\Events\\ChatMessageEvent', (data) => {
        try {
            const chat = typeof data === 'string' ? JSON.parse(data) : data;
            if (!chat.sender) return;

            const user = chat.sender.username;
            const message = chat.content;

            // Kick badges are objects. We check if ANY badge suggests they aren't a "Normal" viewer
            const badges = chat.sender.identity.badges || [];
            const isMod = badges.some(b => b.type === 'moderator' || b.type === 'broadcaster');
            
            // This now includes EVERY badge type Kick uses to ensure NinjaSky/K9 get through
            const isSpecial = badges.some(b => 
                ['subscriber', 'founder', 'og', 'vip', 'verified', 'partner', 'staff', 'admin'].includes(b.type)
            );

            handleCommands(user, message, isMod);
            processAndSpeak(user, message, isMod, isSpecial, true);
        } catch (e) {}
    });

    // --- TWITCH ---
    function connectTwitch() {
        const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        socket.onopen = () => {
            socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
            socket.send(`PASS ${TWITCH_OAUTH}`);
            socket.send(`NICK ${TWITCH_CHANNEL}`);
            socket.send(`JOIN #${TWITCH_CHANNEL}`);
        };
        socket.onmessage = (event) => {
            const raw = event.data.trim();
            if (raw.startsWith('PING')) { socket.send('PONG :tmi.twitch.tv'); return; }
            if (!raw.includes('PRIVMSG')) return;
            const userMatch = raw.match(/:([^!]+)!/);
            const user = userMatch ? userMatch[1] : "User";
            const parts = raw.split(' PRIVMSG #' + TWITCH_CHANNEL + ' :');
            if (parts.length < 2) return;
            let message = parts[1].trim();
            const isMod = raw.includes('mod=1') || raw.includes('badges=broadcaster');
            const isSub = raw.includes('subscriber=1') || raw.includes('founder/1') || raw.includes('vip=1');
            
            handleCommands(user, message, isMod);
            processAndSpeak(user, message, isMod, isSub, false);
        };
        socket.onclose = () => setTimeout(connectTwitch, 5000);
    }
    connectTwitch();

    function handleCommands(user, msg, isMod) {
        if (!isMod) return;
        const cmd = msg.toLowerCase().trim();
        if (cmd === "!ttsoff") { ttsEnabled = false; window.speechSynthesis.cancel(); updateStatusUI(); }
        else if (cmd === "!ttson") { ttsEnabled = true; updateStatusUI(); }
        else if (cmd === "!subson") { subOnlyMode = true; updateStatusUI(); }
        else if (cmd === "!subsoff") { subOnlyMode = false; updateStatusUI(); }
        else if (cmd === "!nameson") { readNames = true; updateStatusUI(); }
        else if (cmd === "!namesoff") { readNames = false; updateStatusUI(); }
    }

function processAndSpeak(user, raw, isMod, isSub, isKick) {
    if (!ttsEnabled) return; 
    
    // Logic: If Sub-Only is ON, you must be a Mod OR have a Special badge (Sub/VIP/Partner)
    if (subOnlyMode && !isMod && !isSub) return;

    if (USER_BLACKLIST.includes(user.toLowerCase())) return;
    if (PREFIX_BLOCK.some(p => raw.trim().startsWith(p))) return;
    if (raw === lastProcessedMessage) return; 
    lastProcessedMessage = raw;

    let clean = raw;

    // Remove Kick Emotes properly without nuking the message
    if (isKick) {
        clean = clean.replace(/\[emote:\d+:([\w]+)\]/g, '$1'); 
    }

    clean = clean
        .replace(/<[^>]*>?/gm, '')
        .replace(/:[a-zA-Z0-9_-]+:/g, '')
        .replace(/[^\w\s?.!,\$]/g, '') 
        .replace(/\s+/g, ' ')
        .trim();

    if (WORD_BLACKLIST.some(word => clean.toLowerCase().includes(word.toLowerCase()))) return;
    
    // FAILSAFE: If cleaning made it empty, say the user's name at least
    if (clean.length === 0) {
        clean = "sent an emote";
    }

    speak(user, clean);
}

function speak(user, text) {
    // Force reset for browsers that hang
    window.speechSynthesis.pause();
    window.speechSynthesis.resume();

    const finalPhrase = readNames ? `${user} says: ${text}` : text;
    const speech = new SpeechSynthesisUtterance(finalPhrase);

    if (voices.length > 0) {
        let hash = 0;
        for (let i = 0; i < user.length; i++) hash = user.charCodeAt(i) + ((hash << 5) - hash);
        speech.voice = voices[Math.abs(hash) % voices.length];
    }
    
    speech.rate = 1.0;
    speech.volume = 1.0;
    window.speechSynthesis.speak(speech);
}

// Keep the browser from sleeping
setInterval(() => { if (!window.speechSynthesis.speaking) window.speechSynthesis.resume(); }, 3000);
updateStatusUI();
</script>
</body>
</html>
